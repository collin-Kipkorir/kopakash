<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopa Kash - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #1A3636;
            --secondary-color: #40534C;
            --accent-color: #F0A500;
            --light-color: #F8F9FA;
            --dark-color: #212529;
        }
        body {
            background-color: var(--light-color);
            font-family: 'Roboto', sans-serif;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #c3cfe2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        #loadingScreen.fade-out {
            opacity: 0;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--accent-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 10px;
        }
        .loader-inner {
            width: 100%;
            height: 100%;
            border: 5px solid var(--light-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: rotation 0.5s linear infinite reverse;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
        #loginContent {
            display: none;
        }
        .card {
            border: none;
            border-radius: 7px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 3rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .form-control:not(:last-child) {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            background-color: #1A3636;
            border-color: #1A3636;
        }
        .btn-primary:hover {
            background-color: #152a2a;
            border-color: #152a2a;
        }
        p{
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body class="pwa-login-body">
    <div id="loadingScreen">
       
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
        <p>Loading...</p>
    </div>

    <div id="loginContent">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center mb-4">
                        <img src="images/icon-192x192.png" alt="Kopa Kash Logo" class="logo">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Welcome Back</h2>
                            <form id="pwaLoginForm">
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="pwaLoginPhone" placeholder="Phone Number" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="pwaLoginPassword" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                <div class="text-center">
                                    <a href="#" class="text-muted">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <p class="text-muted">Don't have an account? <a href="pwa-registration.html" id="signUpLink">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pwa-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loginContent = document.getElementById('loginContent');

            // Simulate initial loading
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                loginContent.style.display = 'block';
            }, 1500); // Adjust timing as needed
        });
    </script>
</body>
</html>
