<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopa Kash - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A3636;
            --secondary-color: #40534C;
            --accent-color: #F0A500;
            --light-color: #F8F9FA;
            --dark-color: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c3cfe2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--accent-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader-inner {
            width: 100%;
            height: 100%;
            border: 5px solid var(--light-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: rotation 0.5s linear infinite reverse;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loginContent {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        #loginContent.visible {
            opacity: 1;
        }
        .card {
            border: none;
            border-radius: 7px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-body {
            padding: 40px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(240, 165, 0, 0.25);
        }
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #d89400;
            border-color: #d89400;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 120px;
            margin-bottom: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .form-control:not(:last-child) {
            border-left: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .card-body {
                padding: 30px;
            }
            h2 { font-size: 1.5rem; }
            .form-control, .btn-primary {
                font-size: 0.9rem;
                padding: 0.6rem 0.8rem;
            }
            .logo {
                max-width: 100px;
                margin-bottom: 1.5rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            h2 { font-size: 1.3rem; }
            .form-control, .btn-primary {
                font-size: 0.85rem;
                padding: 0.5rem 0.7rem;
            }
            .logo {
                max-width: 80px;
                margin-bottom: 1rem;
                margin-top: 1rem;
            }
            .loader {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            .loader-inner {
                border-width: 4px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            .card-body {
                padding: 15px;
            }
            h2 { font-size: 1.2rem; }
            .form-control, .btn-primary {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
            .logo {
                max-width: 60px;
            }
        }

        /* Improve touch targets for mobile */
        @media (max-width: 768px) {
            .form-control, .form-select, .btn {
                min-height: 35px;
            }
        }

        /* Improve readability on small screens */
        @media (max-width: 576px) {
            body {
                font-size: 0.85rem;
            }
            .form-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <div id="loginContent">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center mb-4">
                        <img src="images/icon-192x192.png" alt="Kopa Kash Logo" class="logo">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Welcome Back</h2>
                            <form id="pwaLoginForm">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="pwaLoginPhone" placeholder="Phone Number" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="pwaLoginPassword" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                <div class="text-center">
                                    <a href="#" class="text-muted">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <p class="text-muted">Don't have an account? <a href="pwa-registration.html" id="signUpLink">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pwa-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loginContent = document.getElementById('loginContent');

            // Simulate initial loading
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                loginContent.classList.add('visible');
            }, 2000); // Adjust timing as needed
        });
    </script>
</body>
</html>
