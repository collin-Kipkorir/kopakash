<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopa Kash - Increase Credit Limit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A3636;
            --secondary-color: #40534C;
            --accent-color: #F0A500;
            --light-color: #F8F9FA;
            --dark-color: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: rgba(26, 54, 54, 0.95);
            backdrop-filter: blur(10px);
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 15px;
        }
        .card {
            border: none;
            border-radius: 7px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-body {
            padding: 40px;
        }
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #d89400;
            border-color: #d89400;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(240, 165, 0, 0.25);
        }
        .current-limit {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }
        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            margin-top: 1rem;
        }
        .progress-bar {
            background: linear-gradient(to right, var(--accent-color), #FFD700);
            border-radius: 5px;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c3cfe2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--accent-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader-inner {
            width: 100%;
            height: 100%;
            border: 5px solid var(--light-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: rotation 0.5s linear infinite reverse;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #mainContent {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        #mainContent.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
            .card-body {
                padding: 20px;
            }
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            .current-limit {
                padding: 1.5rem;
            }
            .btn-primary {
                padding: 8px 16px;
            }
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 15px;
            }
            h1 { font-size: 1.6rem; }
            h2 { font-size: 1.3rem; }
            .current-limit {
                padding: 1rem;
            }
            .btn-primary {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .form-control, .form-select {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
            .card-body {
                padding: 10px;
            }
            h1 { font-size: 1.4rem; }
            h2 { font-size: 1.2rem; }
            .btn-primary {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .form-control, .form-select {
                padding: 8px;
                font-size: 0.8rem;
            }
        }

        /* Improve touch targets for mobile */
        @media (max-width: 768px) {
            .form-control, .form-select, .btn {
                min-height: 35px;
            }
            .navbar-toggler {
                padding: 0.25rem 0.5rem;
            }
        }

        /* Improve readability on small screens */
        @media (max-width: 576px) {
            body {
                font-size: 0.85rem;
            }
            .form-label {
                font-size: 0.8rem;
            }
        }

        /* Adjust loader size for smaller screens */
        @media (max-width: 576px) {
            .loader {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            .loader-inner {
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <div id="mainContent">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Kopa Kash</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <h1 class="text-center">Increase Credit Limit</h1>
            <div class="card">
                <div class="card-body">
                    <div class="current-limit">
                        <h5>Current Credit Limit</h5>
                        <h2>$5,000</h2>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small class="text-muted mt-2 d-block">75% of your credit limit used</small>
                    </div>
                    <form id="increaseLimitForm">
                        <div class="mb-4">
                            <label for="newLimit" class="form-label">Requested New Limit</label>
                            <input type="number" class="form-control" id="newLimit" name="newLimit" required min="5000" step="100">
                        </div>
                        <div class="mb-4">
                            <label for="reason" class="form-label">Reason for Increase</label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option value="">Select a reason</option>
                                <option value="income_increase">Income Increase</option>
                                <option value="large_purchase">Planning a Large Purchase</option>
                                <option value="business_expenses">Business Expenses</option>
                                <option value="debt_consolidation">Debt Consolidation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="additionalInfo" class="form-label">Additional Information (Optional)</label>
                            <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="3"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const mainContent = document.getElementById('mainContent');

            // Simulate loading time (you can remove this in production)
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                mainContent.classList.add('visible');
            }, 2000); // Simulated 2 second loading time

            const form = document.getElementById('increaseLimitForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Your credit limit increase request has been submitted. We will review your application and get back to you soon.');
            });
        });
    </script>
</body>
</html>
