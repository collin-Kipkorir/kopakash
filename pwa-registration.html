<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopa Kash - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loading-screen.css">
    <style>
        :root {
            --primary-color: #1A3636;
            --secondary-color: #40534C;
            --accent-color: #F0A500;
            --light-color: #F8F9FA;
            --dark-color: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border: none;
            border-radius: 7px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-body {
            padding: 40px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(240, 165, 0, 0.25);
        }
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #d89400;
            border-color: #d89400;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 120px;
            margin-bottom: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .form-control:not(:last-child) {
            border-left: none;
        }
        .progress {
            height: 5px;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c3cfe2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--accent-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader-inner {
            width: 100%;
            height: 100%;
            border: 5px solid var(--light-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: rotation 0.5s linear infinite reverse;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #registrationContent {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        #registrationContent.visible {
            opacity: 1;
            visibility: visible;
        }
        .back-button {
            position: fixed;
            top: 16px;
            left: 16px;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: #152a2a;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced responsive styles */
        @media (max-width: 992px) {
            .container {
                max-width: 95%;
            }
            .card-body {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
            .card-body {
                padding: 20px;
            }
            h2 { font-size: 1.6rem; }
            .form-control, .btn-primary {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .back-button {
                top: 10px;
                left: 10px;
                font-size: 1.2rem;
                padding: 8px;
            }
            .logo {
                max-width: 100px;
                margin-bottom: 1.5rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 15px;
            }
            h2 { font-size: 1.4rem; }
            .form-control, .btn-primary {
                padding: 0.5rem 0.7rem;
                font-size: 0.85rem;
            }
            .back-button {
                top: 8px;
                left: 8px;
                font-size: 1rem;
                padding: 6px;
            }
            .logo {
                max-width: 80px;
                margin-bottom: 1rem;
                margin-top: 1rem;
            }
            .loader {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            .loader-inner {
                border-width: 4px;
            }
        }

        @media (max-width: 320px) {
            .card-body {
                padding: 10px;
            }
            h2 { font-size: 1.2rem; }
            .form-control, .btn-primary {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
            .logo {
                max-width: 60px;
            }
        }

        /* Improve touch targets for mobile */
        @media (max-width: 768px) {
            .form-control, .form-select, .btn {
                min-height: 35px;
            }
        }

        /* Improve readability on small screens */
        @media (max-width: 576px) {
            body {
                font-size: 0.85rem;
            }
            .form-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <a href="pwa-login.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div id="registrationContent">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center mb-4">
                        <img src="images/icon-192x192.png" alt="Kopa Kash Logo" class="logo">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Create Account</h2>
                            <form id="pwaRegistrationForm">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="pwaRegName" placeholder="Full Name" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="pwaRegPhone" placeholder="Phone Number" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="pwaRegEmail" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        <input type="text" class="form-control" id="pwaRegIdNumber" placeholder="ID Number" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                        <input type="date" class="form-control" id="pwaRegDob" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="pwaRegPassword" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="progress">
                                        <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="pwaRegTerms" required>
                                    <label class="form-check-label" for="pwaRegTerms">I agree to the <a href="#">Terms and Conditions</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account? <a href="pwa-login.html">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pwa-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const registrationContent = document.getElementById('registrationContent');

            // Simulate initial loading
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                registrationContent.classList.add('visible');
            }, 2000); // Adjust timing as needed

            // Password strength meter
            document.getElementById('pwaRegPassword').addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                const progressBar = document.getElementById('passwordStrength');
                progressBar.style.width = strength + '%';
                progressBar.setAttribute('aria-valuenow', strength);
                if (strength < 33) {
                    progressBar.className = 'progress-bar bg-danger';
                } else if (strength < 66) {
                    progressBar.className = 'progress-bar bg-warning';
                } else {
                    progressBar.className = 'progress-bar bg-success';
                }
            });

            function calculatePasswordStrength(password) {
                // Implement your password strength logic here
                // This is a simple example and should be more comprehensive in a real application
                let strength = 0;
                if (password.length > 6) strength += 25;
                if (password.match(/[a-z]+/)) strength += 25;
                if (password.match(/[A-Z]+/)) strength += 25;
                if (password.match(/[0-9]+/)) strength += 25;
                return strength;
            }
        });
    </script>
</body>
</html>
